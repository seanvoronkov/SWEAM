<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Bests</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="script.js" defer></script>
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <a href="index.html" class="nav-logo" data-i18n="home">Home</a>
      <ul class="nav-links">
        <li><a href="calculator.html" data-i18n="calculator">FINA Calculator</a></li>
        <li><a href="personal-bests.html" data-i18n="personalBests">Personal Bests</a></li>
      </ul>
      <div class="controls">
        <button class="theme-toggle" data-i18n="toggleTheme">Toggle theme</button>
        <button class="lang-toggle" data-i18n="toggleLang">עברית</button>
      </div>
    </div>
  </nav>

  <main class="main-content">
    <div class="container">
      <div class="card">
        <h1 data-i18n="pbTitle">Personal Bests</h1>
        <p data-i18n="pbDesc">Track your swimming achievements</p>

        <button class="btn" id="add-record-btn" data-i18n="addRecord">Add New Record</button>

        <form id="record-form" class="form-group" style="display: none;">
          <div class="form-row">
            <div class="form-group">
              <label for="record-event" data-i18n="event">Event</label>
              <select id="record-event" required class="form-control">
                <option value="50free">50m Freestyle</option>
                <option value="100free">100m Freestyle</option>
                <option value="200free">200m Freestyle</option>
                <option value="400free">400m Freestyle</option>
                <option value="800free">800m Freestyle</option>
                <option value="1500free">1500m Freestyle</option>
                <option value="50back">50m Backstroke</option>
                <option value="100back">100m Backstroke</option>
                <option value="200back">200m Backstroke</option>
                <option value="50breast">50m Breaststroke</option>
                <option value="100breast">100m Breaststroke</option>
                <option value="200breast">200m Breaststroke</option>
                <option value="50fly">50m Butterfly</option>
                <option value="100fly">100m Butterfly</option>
                <option value="200fly">200m Butterfly</option>
                <option value="200im">200m Individual Medley</option>
                <option value="400im">400m Individual Medley</option>
              </select>
            </div>

            <div class="form-group">
              <label for="record-course" data-i18n="course">Course</label>
              <select id="record-course" required class="form-control">
                <option value="short" data-i18n="shortCourse">Short Course (25m)</option>
                <option value="long" data-i18n="longCourse">Long Course (50m)</option>
              </select>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="record-time" data-i18n="time">Time (mm:ss.ms)</label>
              <input type="text" id="record-time" class="form-control" placeholder="1:23.45" required pattern="^\d{1,2}:\d{2}\.\d{2}$|^\d{2}\.\d{2}$">
            </div>

            <div class="form-group">
              <label for="record-date" data-i18n="date">Date</label>
              <input type="date" id="record-date" class="form-control" required>
            </div>
          </div>

          <div class="form-group">
            <label for="record-location" data-i18n="location">Location</label>
            <input type="text" id="record-location" class="form-control" required>
          </div>

          <button type="submit" class="btn" data-i18n="save">Save</button>
        </form>

        <div class="records-container">
          <table class="table" id="records-table">
            <thead>
              <tr>
                <th data-i18n="event">Event</th>
                <th data-i18n="course">Course</th>
                <th data-i18n="time">Time</th>
                <th>FINA Points</th>
                <th data-i18n="date">Date</th>
                <th data-i18n="location">Location</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="records-body"></tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <script type="module">
    import { calculateFinaPoints } from './script.js';

    const addRecordBtn = document.getElementById('add-record-btn');
    const recordForm = document.getElementById('record-form');
    const recordsBody = document.getElementById('records-body');

    // Load records from localStorage
    let records = JSON.parse(localStorage.getItem('swimming-records') || '[]');

    // Base times for FINA points calculation
    const baseTimes = {
      short: {
        '50free': '20.24', '100free': '44.94', '200free': '1:39.37',
        '400free': '3:32.25', '800free': '7:23.42', '1500free': '14:06.88',
        '50back': '22.22', '100back': '48.33', '200back': '1:45.63',
        '50breast': '25.25', '100breast': '55.61', '200breast': '2:00.16',
        '50fly': '21.75', '100fly': '48.33', '200fly': '1:48.24',
        '200im': '1:49.63', '400im': '3:54.81'
      },
      long: {
        '50free': '20.91', '100free': '46.91', '200free': '1:42.00',
        '400free': '3:40.07', '800free': '7:32.12', '1500free': '14:31.02',
        '50back': '23.71', '100back': '51.85', '200back': '1:51.92',
        '50breast': '25.95', '100breast': '56.88', '200breast': '2:05.95',
        '50fly': '22.27', '100fly': '49.45', '200fly': '1:50.34',
        '200im': '1:54.00', '400im': '4:03.84'
      }
    };

    // Display records with FINA points
    function displayRecords() {
      recordsBody.innerHTML = '';
      records.forEach((record, index) => {
        const baseTime = baseTimes[record.course][record.event];
        const finaPoints = calculateFinaPoints(record.time, baseTime);
        
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${record.event}</td>
          <td>${record.course}</td>
          <td>${record.time}</td>
          <td>${finaPoints}</td>
          <td>${record.date}</td>
          <td>${record.location}</td>
          <td>
            <button class="btn btn-delete" onclick="deleteRecord(${index})" data-i18n="delete">Delete</button>
          </td>
        `;
        recordsBody.appendChild(row);
      });
    }

    // Toggle form visibility
    addRecordBtn.addEventListener('click', () => {
      recordForm.style.display = recordForm.style.display === 'none' ? 'block' : 'none';
    });

    // Handle form submission
    recordForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const newRecord = {
        event: document.getElementById('record-event').value,
        course: document.getElementById('record-course').value,
        time: document.getElementById('record-time').value,
        date: document.getElementById('record-date').value,
        location: document.getElementById('record-location').value
      };

      records.push(newRecord);
      localStorage.setItem('swimming-records', JSON.stringify(records));
      displayRecords();
      recordForm.reset();
      recordForm.style.display = 'none';
    });

    // Delete record
    window.deleteRecord = (index) => {
      records.splice(index, 1);
      localStorage.setItem('swimming-records', JSON.stringify(records));
      displayRecords();
    };

    // Initial display
    displayRecords();
  </script>
</body>
</html>
