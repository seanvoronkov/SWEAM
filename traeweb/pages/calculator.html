<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מחשבון FINA Points - Swimming Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/calculator.css">
</head>
<body>
    <div class="loader-container">
        <div class="loader">
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
        </div>
    </div>

    <button class="menu-toggle" id="menuToggle">
        <i class="fas fa-bars"></i>
    </button>

    <aside class="sidenav">
        <div class="sidenav-header">
            <div class="logo">
                <i class="fas fa-swimming-pool"></i>
                <span>Swimming Hub</span>
            </div>
        </div>
        <nav class="nav-links">
            <a href="../index.html">
                <i class="fas fa-home"></i>
                <span>דף הבית</span>
            </a>
            <a href="calculator.html" class="active">
                <i class="fas fa-calculator"></i>
                <span>מחשבון FINA</span>
            </a>
            <a href="about.html">
                <i class="fas fa-info-circle"></i>
                <span>אודות</span>
            </a>
        </nav>
    </aside>

    <main class="main">
        <div class="calculator-container">
            <h1>מחשבון FINA Points</h1>
            
            <div class="calculator-form">
                <div class="form-group">
                    <label>סגנון שחייה</label>
                    <select id="stroke">
                        <option value="freestyle">חתירה</option>
                        <option value="backstroke">גב</option>
                        <option value="breaststroke">חזה</option>
                        <option value="butterfly">פרפר</option>
                        <option value="medley">מעורב</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>מרחק</label>
                    <select id="distance">
                        <option value="50">50 מטר</option>
                        <option value="100">100 מטר</option>
                        <option value="200">200 מטר</option>
                        <option value="400">400 מטר</option>
                        <option value="800">800 מטר</option>
                        <option value="1500">1500 מטר</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>מגדר</label>
                    <select id="gender">
                        <option value="male">זכר</option>
                        <option value="female">נקבה</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>זמן (דק:שנ.מאיות)</label>
                    <div class="time-input">
                        <input type="number" id="minutes" min="0" max="59" placeholder="00">
                        <span>:</span>
                        <input type="number" id="seconds" min="0" max="59" placeholder="00">
                        <span>.</span>
                        <input type="number" id="milliseconds" min="0" max="99" placeholder="00">
                    </div>
                </div>

                <button id="calculate" class="btn calculate-btn">
                    <i class="fas fa-calculator"></i>
                    חשב ניקוד
                </button>
            </div>

            <div class="result-container">
                <div class="result-card">
                    <h2>תוצאה</h2>
                    <div id="points" class="points">---</div>
                    <p class="result-description">FINA Points</p>
                </div>
            </div>
        </div>
    </main>

    <script src="../scripts/main.js"></script>
    <script src="../scripts/fina.js"></script>
</body>
</html>
